  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Decentralized Study Platform</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Handle MetaMask gracefully -->
  <script>
    // Prevent MetaMask errors from showing in console
    window.addEventListener('error', function (e) {
      if (e.message && e.message.includes('MetaMask')) {
        e.preventDefault();
        console.log('MetaMask extension detected but not used in this app');
      }
    });

    // Handle MetaMask connection attempts gracefully
    if (typeof window.ethereum !== 'undefined') {
      console.log('MetaMask detected but not required for this decentralized study platform');
    }
  </script>
</body>

</html>
